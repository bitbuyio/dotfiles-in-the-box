# tmux-powerline
set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
# left right centre
set-option -g status-justify "left"
set-option -g status-left-length 80
set-option -g status-right-length 90
########################################################
# #[fg=white] フォントを白にする
# #[bg=black] 背景色を黒にする
# #(pwd-name) pwd-nameというコマンドを実行する
#
# 区切り線
# ⮂ ⮃ ⮀ ⮁ ◀ ❮ ▶ ❯
#
########################################################
set-option -g status-right "#[fg=yellow]⮂#[bg=yellow]#[fg=red]#(echo $LANG)#(~/.tmux/tmux-powerline/powerline.sh right)#[bg=green]#[fg=white]⮃#[bg=green] #(~/.tmux/used-mem)"
# utf-8 
setw -g utf8 on
set -g status-utf8 on
# ウィンドウ番号基準値
set-option -g base-index 1
# ウィンドウの自動リネームoff
set-window-option -g automatic-rename off
#ウィンドウで動作があるとステータスラインでハイライト
set-window-option -g monitor-activity on
# コピー、選択モードのキーバインドemacs
set -g mode-keys emacs
# プレフィックスキー C-q
unbind C-b
set-option -g prefix C-q
# 直前のウィンドウ t
bind C-t last-window
# デタッチ d
bind d detach
# タイトル変更 A
bind A command-prompt "rename-window %%"
# ウィンドウ選択画面
bind Space choose-window
# 新ウィンドウ作成
bind c new-window
unbind 1
# 分割していたペインそれぞれをWindowに
bind 1 break-pane
# ペインの縦分割
bind 2 split-window -v
# ペインの横分割
bind 3 split-window -h
# ペイン終了
bind k kill-pane
# ウィンドウ終了
bind C-k kill-window
# ペイン番号表示
bind i display-panes
# ペインの移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# 文字色と背景色
set -g status-fg black
set -g status-bg white
# 現在のウィンドウの色
set-window-option -g window-status-current-fg   white
set-window-option -g window-status-current-bg   blue
# rbenv localを使えるようにする
set-environment -gu RBENV_VERSION
# コピーモード
bind C-@ copy-mode
bind C-y paste-buffer
# クリップボード共有
# Setup 'v' to begin selection as in Vim
bind-key -t emacs-copy C-@ begin-selection
# bind-key -t emacs-copy M-w copy-pipe "reattach-to-user-namespace pbcopy"
# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
# bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"''""
# pbcopy / pbpaste の有効化
# set-option -g default-command "reattach-to-user-namespace -l zsh"
# C-rで読み込み
bind r source-file ~/.tmux.conf\; display-message "Reload Config!!"
